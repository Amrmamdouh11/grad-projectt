<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-with,
        initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./CSS/loginStyle.css">
<title>login page</title>
</head>
<body>
    <h2>LogIn / SignUp Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social" id="fac"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social" id="goo"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social" id="linked"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="FullName" />
            <input type="number" placeholder="your age" />
            <div id="radio">
            <label id="g">Gender &nbsp; &nbsp; &nbsp;</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            </div>


			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="./home_page.html"><button >Sign Up</button></a>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social" id="fac"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social" id="goo"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social" id="linked"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			
			<input type="password" placeholder="UserCode" />
			<a href="#">Forgot your password?</a>
			<a href="#"><button>Sign In</button></a>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<script src="./JS/LoginScript.js"></script>
</body>

</html>
